<body>
  <div id="header">
    <div class="four-column logo">
      thebeat
    </div>

        <input type="text" name="q" id="search-box" />
        <input type="submit" id="submit" />
      </form>
    </div>
    <div class="four-column slogan">
        whats the context of those instagram pics?
    </div>
    <div class="four-column production">
      a <a href="http://sm.rutgers.edu/">SMIL</a> production
    </div>

    <span id="logo">cheerbeat</span>

    -->
  </div>
  <div id="curtain"></div>
  <div id="pano"></div>
  <img id="overlay"/>
  <div id="tweet"></div>
  <div id="details">
    <span id="time"></span>
    <span id="description"><span>
	</div>
